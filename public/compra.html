    <main role="main" class="container">
      <div class="container">
        <h3>Compras</h3>
        <hr>
        <div class="btn-cadastro">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#form-modal">Cadastrar Compra</button>
        </div>
        <div>
          <div class="table-responsive">
            <table class="table" id="tabela-compra">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Total</th>
                  <th scope="col">Data Criação</th>
                  <th scope="col">Tipo Pagamento</th>
                  <th scope="col">Status</th>
                  <th scope="col">Ação</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div>
        <!-- Modal -->
        <div class="modal fade" id="form-modal" tabindex="-1" role="dialog" aria-labelledby="form-modalTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Cadastrar Venda</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="form-compra">

                  <input type="hidden" class="form-control" id="id" placeholder="id">
                  <div class="form-group">
                    <label for="total">Total</label>
                    <input type="text" class="form-control" id="total" placeholder="Total">
                  </div>
                  <div class="form-group">
                    <label for="tipo_pagamento">Tipo pagamento</label>
                    <select class="form-control" id="tipo_pagamento" name="tipo_pagamento">
                      <option value="Cartão de Credito" >Cartão de Credito</option>
                      <option value="Cartão de Debito" >Cartão de Debito</option>
                      <option value="Dinheiro" >Dinheiro</option>
                      <option value="Pix" >Pix</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="status">Status</label>
                    <select class="form-control" id="status" name="status">
                      <option value="Processando" selected="selected">Processando</option>
                      <option value="Aguardando Confirmação" >Aguardando Confirmação</option>
                      <option value="Processado" >Processado</option>
                      <option value="Pendente" >Pendente</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" id="btn-salvar" class="btn btn-primary">Salvar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
        

    </main>
